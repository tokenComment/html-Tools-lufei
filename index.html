    <script>
        let qrcode = null;
        let currentQR = null;
        let hearts = [];

        // åˆ›å»ºæ¼‚æµ®çˆ±å¿ƒæ•ˆæœ
        function createHearts() {
            const heartSymbols = ['ğŸ’–', 'ğŸ’“', 'ğŸ’—', 'ğŸ’˜', 'ğŸ’'];
            const container = document.querySelector('.container');
            
            // æ¸…é™¤æ—§çš„çˆ±å¿ƒ
            hearts.forEach(heart => heart.remove());
            hearts = [];
            
            // åˆ›å»ºæ–°çš„çˆ±å¿ƒ
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.animationDuration = `${5 + Math.random() * 10}s`;
                container.appendChild(heart);

        function generateQR() {
            const text = document.getElementById('inputText').value.trim();
            if (!text) {

            // æ¸…ç©ºä¹‹å‰çš„äºŒç»´ç 
            const container = document.getElementById('qrcode');
            container.innerHTML = '';

            // åˆ›å»ºæ–°çš„äºŒç»´ç ï¼Œæ·»åŠ ç”ŸæˆåŠ¨ç”»
            container.style.opacity = '0';
            setTimeout(() => {

                    width: 256,
                    height: 256,
                    colorDark : "#ff7eb9",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H

                // æ˜¾ç¤ºä¸‹è½½æŒ‰é’®å¹¶æ·»åŠ å‡ºç°åŠ¨ç”»
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.style.display = 'flex';

                downloadBtn.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    downloadBtn.style.opacity = '1';
                    downloadBtn.style.transform = 'translateY(0)';
                }, 100);
                
                // äºŒç»´ç æ·¡å…¥
                container.style.transition = 'opacity 0.5s ease';
                container.style.opacity = '1';
                
                // æ›´æ–°å½“å‰äºŒç»´ç å¼•ç”¨
                currentQR = container.getElementsByTagName('canvas')[0];
                
                // åˆ›å»ºçˆ±å¿ƒåŠ¨ç”»

        }

            if (!currentQR) return;
            
            // æ·»åŠ ä¸‹è½½åŠ¨ç”»æ•ˆæœ
            currentQR.style.transform = 'scale(1.05)';
            setTimeout(() => {
                currentQR.style.transform = 'scale(1)';
                
                // å°†canvasè½¬ä¸ºå›¾ç‰‡å¹¶ä¸‹è½½
                const url = currentQR.toDataURL('image/png');
                const a = document.createElement('a');
                a.download = `sweet_qrcode_${Date.now()}.png`;
                a.href = url;
                document.body.appendChild(a);
                
                // æ·»åŠ ç‚¹å‡»æ•ˆæœ
                a.style.position = 'fixed';
                a.style.top = '-100px';
                document.body.appendChild(a);
                a.click();

            }, 200);
        }

        // è¾“å…¥æ¡†æŠ–åŠ¨æ•ˆæœ
        function shakeInput() {
            const input = document.getElementById('inputText');
            input.classList.add('shake');
            input.style.borderColor = 'red';

                input.classList.remove('shake');

            // æ·»åŠ æŠ–åŠ¨åŠ¨ç”»
            const style = document.createElement('style');

                }
            `;
            document.head.appendChild(style);
        }

        // æ”¯æŒå›è½¦é”®ç”Ÿæˆ
